<!DOCTYPE html>
<html>
<head>
	<title>Chart</title>
</head>
<style type="text/css">
    /* 13. Basic Styling with CSS */
    
    /* Style the lines by removing the fill and applying a stroke */
    .line {
        fill: none;
        stroke: #ffab00;
        stroke-width: 3;
    }
    .line1 {
        fill: none;
        stroke: #0051ff;
        stroke-width: 3;
    }
    .overlay {
      fill: none;
      pointer-events: all;
    }
</style>
<body>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./js/chart.js"></script>
</body>
</html>
